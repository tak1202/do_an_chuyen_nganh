name: bakery_shop
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  animated_splash_screen: ^1.3.0
  lottie: ^3.1.3
  line_icons: ^2.0.3
  google_nav_bar: ^5.0.7
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
     - assets/animation/
     - assets/image/ic_login/
     - assets/image/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/ic_bakery.png"
  min_sdk_android: 21 
  